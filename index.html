<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title> Modèle Programmation Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">       
        <link rel="stylesheet" href="css/style.css">
    </head>    
    <body>
        <div class="container">	
            <h1>Diagramme de Jules (inspiré du diagramme de Gantt)</h1>
            <hr>
            <div class="row justify-content-center">
                <div class="col-12">
                    <form class =" form-control">
                        <div class="form-group">
                            <label for="inputNameTask">Comment s'appelle votre tâche ?</label>
                            <input type="text" class="form-control" id="inputNameTask" placeholder="Nettoyage des carreaux">
                        </div>

                        <div class="form-group">
                            <label for="inputDescTask">Dites nous en quoi ça consiste</label>
                            <textarea class="form-control" id="inputDescTask" rows="3" placeholder="Utiliser le produit bleu"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="inputDuree">Combien de temps cela prendras t'il ?</label>
                            <input type="number" min=0 step=0.1 class="form-control" id="inputDuree" value="2">
                        </div>
                        <div class="form-group">
                            <label for="selectPreced">D'autres tâches doivent être finie avant ?</label>
                            <select class="selectpicker" id="selectPreced" multiple="true"></select>
                        </div>
                        <button type="button" class="btn btn-primary" id="addTaskBtn">C'est tout bon !</button>
                    </form>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" id="showCriticBtn">Afficher les tâches critiques</button>
                        <label for="projectBar" class="form-label">Ou en êtes vous dans ce projet ?</label>
                        <input type="range" class="form-range" min="0" max="7" id="projectBar" value=0>
                        <canvas id="canvas" class="border border-primary"></canvas>
                    </div>
                </div>
            </div>

            <!--partie affichage des détails d'une classTache-->
            <div class="col-12 form-control">
                <div class="form-group">
                    <label for="inputName">Nom :</label>
                    <input id="inputName" readonly>
                </div>
                <div class="form-group">
                    <label for="inputDuration">Durée :</label>
                    <input id="inputDuration" readonly>
                </div>
                <div class="form-group">
                    <label for="inputDesc">Description :</label>
                    <textarea id="inputDesc" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="inputDTO">Date au plus tôt (début):</label>
                    <input id="inputDTO" readonly>
                </div>
                <div class="form-group">
                    <label for="inputDTA">Date au plus tard (fin):</label>
                    <input id="inputDTA" readonly>
                </div>
                <div class="form-group">
                    <label for="inputML">Marge Libre :</label>
                    <input id="inputML" readonly>
                </div>
                <div class="form-group">
                    <label for="inputMT">Marge totale :</label>
                    <input id="inputMT" readonly>
                </div>
                <div class="form-group">
                    <button id="supprBtn" class="btn btn-danger">Supprimer cette tâche</button>
                </div>
            </div>
            
        </div>
        <div style="display:none">
            
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
        <script src="js/formes.js"> </script>
        <script src="js/classNoeud.js"> </script>
        <script src="js/classListe.js"> </script>
        <script src="js/classOrderedMap.js"> </script>
        <script src="js/classDiagramme.js"> </script>
        <script src="js/classTache.js"> </script>
        <script src="js/clickBtnTache.js"> </script>
        <script src="js/script.js"> </script>
    </body>
</html>
